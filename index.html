<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Todos</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <div class="container">
        <h1>Todo</h1>

        <form id="addTodo" class="todo-form">
            <div class="control">
                <input type="text" id="title">
            </div>

            <div class="control">
                <textarea id="description"></textarea>
            </div>

            <div class="control">
                <button class="btn">Add Todo</button>
            </div>
        </form>
    </div>

    <div class="container">
        <ul id="todos">
        </ul>
    </div>

    <script src="todos.js" charset="utf-8"></script>
</body>

</html>
